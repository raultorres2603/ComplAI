<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
  <div class="w-full max-w-2xl mx-auto p-4 bg-white rounded shadow">
    <h1 class="text-3xl font-bold mb-6 text-center">ComplAI</h1>
    <div id="chat-window" class="h-96 overflow-y-auto border rounded p-4 bg-gray-50 mb-4 flex flex-col gap-2">
      <!-- Chat messages will appear here -->
    </div>
    <form id="chat-form" class="flex gap-2">
      <input id="user-input" type="text" class="flex-1 border rounded px-3 py-2 focus:outline-none focus:ring" placeholder="Type your message..." autocomplete="off" required />
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Send</button>
    </form>
  </div>
</body>
</html>
