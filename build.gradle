plugins {
    id("io.micronaut.library") version "4.6.1"
    id("com.gradleup.shadow") version "8.3.9"
    id("application")
}

version = "0.1"
group = "cat.complai"

repositories {
    mavenCentral()
}

dependencies {
    implementation("com.amazonaws:aws-lambda-java-events")
    implementation("io.micronaut:micronaut-http-client")
    // Micronaut JSON support via Jackson - provides JsonMapper bean
    implementation("io.micronaut:micronaut-jackson-databind")
    // micronaut-function-aws-api-proxy contains APIGatewayV2HTTPEventFunction,
    // which is the correct handler class for an HTTP API (API Gateway v2) + Lambda setup.
    // micronaut-aws-apigateway was the old REST/payload-1 module and does not contain this class.
    implementation("io.micronaut.aws:micronaut-function-aws-api-proxy")
    implementation("io.micronaut.aws:micronaut-function-aws")
    implementation("io.micronaut.cache:micronaut-cache-caffeine")
    implementation("io.micronaut.crac:micronaut-crac")
    // Netty is only needed for local development runs; exclude it from the shadow JAR.
    // Including it in Lambda causes classpath conflicts and inflates the package size.
    runtimeOnly("io.micronaut:micronaut-http-server-netty")
    runtimeOnly("ch.qos.logback:logback-classic")
    testRuntimeOnly("org.junit.platform:junit-platform-launcher")

    // PDF generation
    implementation("org.apache.pdfbox:pdfbox:2.0.29")
}


java {
    // Ensure Gradle compiles with Java 17 for both toolchain and source/target compatibility.
    // This makes the build deterministic and matches the Lambda runtime (JAVA_17).
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }

    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


micronaut {
    runtime("lambda_java")
    testRuntime("junit5")
    nativeLambda {
        lambdaRuntimeClassName = "io.micronaut.function.aws.runtime.APIGatewayV2HTTPEventMicronautLambdaRuntime"
    }
    processing {
        incremental(true)
        annotations("cat.complai.*")
    }
}

application {
    mainClass.set("cat.complai.App" )
}

// Exclude Netty from the shadow (fat) JAR.
// Netty is pulled in as runtimeOnly for local development only.
// Bundling it into the Lambda package wastes space and can cause classpath conflicts
// with the Lambda runtime's own HTTP layer.
tasks.named('shadowJar') {
    exclude 'io/netty/**'
}

// CI test task: explicit task for the CI pipeline. It runs tests with JUnit Platform
// and is configured to fail the build if any test fails (Gradle default behaviour).
// Having this task makes the CI script intention-revealing and allows running
// tests independently of assembling the shadow JAR.

import org.gradle.api.tasks.testing.logging.TestExceptionFormat
import org.gradle.api.tasks.testing.logging.TestLogEvent

tasks.register('ciTest', Test) {
    description = 'Run unit tests for CI pipeline. Fails build on test failures.'
    group = 'verification'

    // Ensure we run the project's test classes with the test classpath
    testClassesDirs = sourceSets.test.output.classesDirs
    classpath = sourceSets.test.runtimeClasspath

    useJUnitPlatform()

    testLogging {
        events TestLogEvent.FAILED, TestLogEvent.SKIPPED, TestLogEvent.PASSED
        exceptionFormat = TestExceptionFormat.SHORT
        showExceptions = true
        showCauses = true
        showStackTraces = true
    }

    // Keep standard test task behaviour: don't continue build if tests fail.
}
