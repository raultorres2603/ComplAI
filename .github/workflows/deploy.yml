# Workflow for building Micronaut JAR and preparing for AWS CDK deployment
name: Build and Deploy Serverless JAR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR (shadowJar)
        run: ./gradlew clean shadowJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v6
        with:
          name: lambda-jar
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v7
        with:
          name: lambda-jar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Set up Node.js for CDK
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      # Placeholder for CDK deployment
      - name: Deploy with AWS CDK
        run: echo "cdk deploy (infra code to be added)"

# Best practices:
# - Use GitHub secrets for AWS credentials
# - Restrict IAM permissions to least privilege
# - Version artifacts for traceability
# - Modularize CDK code for future integration
