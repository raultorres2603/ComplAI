# Workflow for building Micronaut JAR and preparing for AWS CDK deployment
name: Build and Deploy Serverless JAR

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v5
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build JAR (shadowJar)
        run: ./gradlew clean shadowJar

      - name: Upload JAR artifact
        uses: actions/upload-artifact@v6
        with:
          name: lambda-jar
          path: build/libs/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v7
        with:
          name: lambda-jar

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v6
        with:
          role-to-assume: arn:aws:iam::134267836527:user/uGitHubActions
          aws-region: eu-north-1

      - name: Set up Node.js for CDK
        uses: actions/setup-node@v6
        with:
          node-version: '18'

      - name: Install AWS CDK CLI
        run: npm install -g aws-cdk

      - name: Install CDK dependencies
        run: cd cdk && npm install

      - name: Deploy with AWS CDK
        run: cd cdk && npx cdk deploy --require-approval never

# Best practices:
# - Use GitHub secrets for AWS credentials
# - Restrict IAM permissions to least privilege
# - Version artifacts for traceability
# - Modularize CDK code for future integration
